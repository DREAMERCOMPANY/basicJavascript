<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
</body>

<script>
        const tareas = [
            {descripcion: 'Tender la cama', hora: '04:20', estado: true},
            {descripcion: 'Tender la cama', hora: '04:20', estado: false},
            {descripcion: 'Tender la cama', hora: '04:20', estado: true},
            {descripcion: 'Tender la cama', hora: '04:20', estado: false}
            ]
        const app = document.getElementById('app')
        tareas.forEach(tarea => {
            app.innerHTML += `
        <li>
            ${tarea.descripcion} - ${tarea.hora}
            <input type="checkbox" ${tarea.estado ? 'checked' : ''}>
        </li>
    `;
        })

        
    
</script>

</html>
